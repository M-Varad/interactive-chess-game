<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive-Chess-Game</title>
    <style>
        table {
            table-layout: fixed;
            border-radius: 5px;
            height: 400px;
            width: 400px;
        }
        th {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
        }
        th:hover { 
            background-color: rgba(255, 255, 0, 0.2);
            transform: scale(1.05);
            outline: 1px solid rgba(0, 255, 255, 0.6);
            transition: transform 0.1s, background-color 0.2s, box-shadow 0.25s, outline 0.25s;
            border-radius: 5px;
        }
        body {
            background-color:rgb(50, 50, 50);
        }
        #chessboard th {
        background-color: aliceblue;
        }

        #chessboard tr:nth-child(even) th:nth-child(odd),
        #chessboard tr:nth-child(odd) th:nth-child(even) {
            background-color: #6495ed; 
        }
        img:hover {
            transform: scale(1.25);
            transition: transform 0.12s;
        }
    </style>
</head>
